<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>certificate</title>

</head>
<body>
  <h1>certificate</h1><br>

  <div id="image">Hover over an image below to display here.</div>
  <div class="gallery">
    <img class="preview" src="images/ادارة المشاريع.jpg" alt="A beautiful sunrise over the mountains." width="300px" />
    <img class="preview" src="images/الوعي الاستراتيجي.jpg" alt="A serene beach with crystal clear water." width="300px"/>
    <img class="preview" src="images/تغذية.jpg" alt="A bustling cityscape at night." width="300px"/>
    <img class="preview" src="images/دارة وتنظيم الحشود فالفعاليات.jpg" alt="A tranquil forest path in autumn." width="300px"/>
    <img class="preview" src="images/مهارات التفاوض والاقناع.jpg" alt="A stunning waterfall in a lush jungle." width="300px"/>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modalImage" src="" alt="" style="width: 100%;" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
